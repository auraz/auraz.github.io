
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Task 2</title>
		<link href="css/styles.css" rel="stylesheet" />
		<script src="scripts/atom.js"></script>
		<script src="scripts/libcanvas.js"></script>
		<script data-main="scripts/mainfunctions.js" src="scripts/require.js"></script>
		<style type="text/css">

			.popup{
				position: absolute;
				left: 0;
				top: 0;
				box-shadow: 0 0 10px rgba(0, 0, 0, .5);
				padding: 5px 10px;
				background: #fff;
				border-radius: 2px;
				display: none;
			}

			.popup.is-visible{
				display: block;
			}

			.btn{
				display: block;
				padding: 5px 20px;
				background: grey;
				color: #fff;
				text-align: center;
				margin: 5px 0;
				cursor: pointer;
			}

			.btn:hover{
				background: green;
			}

		</style>
	</head>
	<body>
	<p>Click on the canvas</p>

	<div class="popup"></div>
	</body>
</html>
